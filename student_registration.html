<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body><class=""div>
    <h2>Student Registration</h2>
</class=div>
    <form action="register.php" method="post" onsubmit="return validateForm()">
        <table >
         <tr>
        <td><label for="name">Name:</label></td>
        <td colspan="5"><input type="text" name="name" required></td>
        </tr>   
        <tr>
            <td><label>Gender:</label>
                <td><input type="radio" name="gender" value="male" checked> Male</td>
                <td><input type="radio" name="gender" value="female"> Female</td>
    </tr><tr>

        <td><label for="father_name">Father's Name:</label></td>
        <td><input type="text" name="father_name" required></td>
    </tr><tr>

        <td><label for="mother_name">Mother's Name:</label></td>
        <td><input type="text" name="mother_name" required></td>
    </tr><tr>

        <td><label for="contact_no">Contact No.:</label></td>
        <td><input type="text" name="contact_no" required></td>
    </tr><tr>


        <td><label for="parents_contact_no">Parents Contact No.:</label></td>
        <td><input type="text" name="parents_contact_no" required></td>
    </tr><tr>


        <td><label for="email">Email:</label></td>
        <td><input type="email" name="email" required></td>
    </tr><tr>

        <td><label for="parents_email">Parents Email:</label></td>
        <td><input type="email" name="parents_email" required></td>
    </tr><tr>

        <td><label for="usn">USN:</label></td>
        <td><input type="text" name="usn" required></td>
    </tr><tr>

        <td><label for="department">Department:</label></td>
        <td><input type="text" name="department" required></td>
    </tr><tr>

        <td><label for="address">Address:</label></td>
        <td><textarea name="address" rows="4" required></textarea></td>
    </tr><tr>

        

        <td><label>Type:</label></td>
        <td><input type="radio" name="type" value="2 sharing" checked> 2 Sharing</td>
        <td><input type="radio" name="type" value="3 sharing"> 3 Sharing</td>
    </tr><tr>

        <td><label>Batch:</label></td>
        <td><input type="radio" name="batch" value="Batch 26" checked> Batch 26</td>
         <td><input type="radio" name="batch" value="Batch 25"> Batch 25</td>
         <td><input type="radio" name="batch" value="Batch 24"> Batch 24</td>
         <td><input type="radio" name="batch" value="Batch 23"> Batch 23</td>
         <td><input type="radio" name="batch" value="Batch 22"> Batch 22</td>
    </tr><tr>
        

        <td><label for="password">Password:</label></td>
        <td><input type="password" name="password" id="password" required></td>
    </tr><tr>

    <td><label for="confirm_password">Confirm Password:</label></td>
    <td><input type="password" name="confirm_password" id="confirm_password" required></td>
    </tr><tr>

        <tr><td><input type="submit" value="Register"></td></tr>
    </table>
    </form>

    <script>
        function validateForm() {
            var password = document.getElementById("password").value;
            var confirm_password = document.getElementById("confirm_password").value;

            if (password !== confirm_password) {
                alert("Passwords do not match. Please re-enter.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
